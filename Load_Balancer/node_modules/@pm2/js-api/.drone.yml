pipeline:
  tests:
    image: node:${NODE_VERSION}
    commands:
      - yarn 2> /dev/null
      - export NODE_ENV=test
      - yarn run test
    secrets: [ keymetrics_token ]
    when:
      event: [ push ]
  lint:
    image: node:8
    commands:
      - ./node_modules/.bin/standard
    when:
      event: [ push ]
  slack:
    image: plugins/slack
    channel: dev-stream-ci
    template: |
      {{#success build.status}}
        {{ repo.name }} : commit {{ build.commit }} on branch "{{ build.branch}}" with node:${NODE_VERSION} done by {{ build.author}} succeeded.
      {{else}}
        {{ repo.name }} : commit {{ build.commit }} on branch "{{ build.branch}}" with node:${NODE_VERSION} done by {{ build.author}} failed.
      {{/success}}
      see {{ build.link }}
    secrets: [ slack_webhook ]
    when:
      status: [ success, failure ]
      event: [ push ]
  build:
    image: node:8
    commands:
      - yarn 2> /dev/null
      - mkdir dist
      - yarn run build
      - yarn run dist
    when:
      event: [ tag ]
  publish_npm:
    image: plugins/npm
    secrets: [ npm_username, npm_password, npm_email ]
    when:
      event: [ tag ]
matrix:
  NODE_VERSION:
    - 4
    - 6
    - 7
    - 8
    - 9
    - 10
